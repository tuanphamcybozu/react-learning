<body>
<div id="root"></div>
<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src="https://www.unpkg.com/@babel/standalone@7.24.0/babel.js"></script>
<script src="https://unpkg.com/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById('root');

    /* Your code in here */
    function App() {
        const usernameInputRef = React.useRef();
        const [username, setUsername] = React.useState('');
        const error = username === username.toLowerCase() ? '' : "Username must be lowercase";

        function handleSubmit(event) {
            event.preventDefault();
            const username = usernameInputRef.current.value;
            alert(username);
        }

        function handleChange() {
            setUsername(usernameInputRef.current.value)
        }

        return (
            <>
                <form onSubmit={handleSubmit}>
                    <div>
                        <label htmlFor="usernameInput">Username</label>
                        <input
                            ref={usernameInputRef}
                            type="text"
                            id="usernameInput"
                            onChange={handleChange}
                        />
                    </div>
                    <div style={{color: 'red'}}>{error}</div>
                    <button disabled={Boolean(error)} type="submit">Submit</button>
                </form>
            </>
        )
    }

    /* End your code */

    ReactDOM.render(<App />, rootElement);
</script>
</body>
