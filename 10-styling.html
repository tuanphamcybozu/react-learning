<body>
<div id="root"></div>
<script src="https://www.unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://www.unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://www.unpkg.com/@babel/standalone@7.24.0/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
<style>
    .box {
        border: 1px solid #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }
    .box--large {
        width: 270px;
        height: 270px;
    }
    .box--medium {
        width: 180px;
        height: 180px;
    }
    .box--small {
        width: 90px;
        height: 90px;
    }
</style>
<script type="text/babel">
    const rootElement = document.getElementById('root');
    /* Your code in here */

    function Box({className, size, style, ...rest}) {
        const sizeClassName = size ? `box--${size}` : '';
        return (
            <>
                <div
                    className={`box ${sizeClassName} ${className}`}
                    style={{ fontStyle: "italic", ...style }}
                    {...rest}
                >
                </div>
            </>
        )
    }
    const element = (
        <>
            <Box
                size="small"
                style={{ backgroundColor: "grey"}}>
                Small Box
            </Box>
            <Box
                size="medium"
                style={{ backgroundColor: "orange"}}>
                Medium Box
            </Box>
            <Box
                size="large"
                style={{ backgroundColor: "blue"}}>
                Large Box
            </Box>

    </>
    )

    /* End your code */
    ReactDOM.render(element, rootElement);
</script>
</body>
