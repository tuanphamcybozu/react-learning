<body>
<div id="root"></div>
<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src="https://www.unpkg.com/@babel/standalone@7.24.0/babel.js"></script>
<script src="https://unpkg.com/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById('root');

    /* Your code in here */
    const allItems = [
        {id: 'a', value: 'apple'},
        {id: 'o', value: 'orange'},
        {id: 'g', value: 'grape'},
        {id: 'p', value: 'pear'},
    ]

    function App() {
        const [items, setItems] = React.useState(allItems);

        function addItem() {
            setItems([...items, allItems.find(i => !items.includes(i))])
        }


        function removeItem(item) {
            setItems(items.filter(i => i !== item))
        }

        return (
            <>
                <button disabled={items.length >= allItems.length} onClick={addItem}>Add Item</button>
                <ul>
                    {items.map(item => (
                        <li key={item.id}>
                            <button onClick={() => removeItem(item)}>Remove item</button>
                            <span>{item.value}</span>
                        </li>
                    ))}
                </ul>
            </>
        )
    }
    /* End your code */

    ReactDOM.render(<App />, rootElement);
</script>
</body>
