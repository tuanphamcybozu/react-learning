<body>
<div id="root"></div>
<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src="https://www.unpkg.com/@babel/standalone@7.24.0/babel.js"></script>
<script src="https://unpkg.com/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById('root');

    /* Your code in here */
    function FavoriteAnimal({onChangeHandle}) {
        return (
            <div>
                <label>Favorite Animal</label>
                <input onChange={onChangeHandle} />
            </div>
        )
    }

    function DisplayName({name, favoriteAnimal}) {
        return (
            <div>
                <label>Hey {name}. You {favoriteAnimal} are great!</label>
            </div>
        )
    }

    function App() {
        const [name, setName] = React.useState('');
        const [animalName, setAnimalName] = React.useState('');

        return (
            <div>
                <label>Name:</label>
                <input onChange={() => setName(event.target.value)} />
                <FavoriteAnimal onChangeHandle={() => setAnimalName(event.target.value)} />
                <DisplayName name={name} favoriteAnimal={animalName}/>
            </div>
        )
    }
    /* End your code */

    ReactDOM.render(<App />, rootElement);
</script>
</body>
